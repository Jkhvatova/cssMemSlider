<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Mem Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="slider-btns" id="eyes" checked>
      <input type="radio" name="slider-btns" id="taskread">
      <input type="radio" name="slider-btns" id="taskdemo">
      <input type="radio" name="slider-btns" id="dive-in">
      <input type="radio" name="slider-btns" id="console">
      <input type="radio" name="slider-btns" id="dali">
      <input type="radio" name="slider-btns" id="ready">
      <input type="radio" name="slider-btns" id="student1">
      <div class="slides">
      <div class="slide"><img src="assets/eyes.gif" alt="mem" class="slide-img"><p class="slide-text">Reading task for the first time</p></div>
      <div class="slide"><img src="assets/taskread.gif" alt="mem" class="slide-img"><p class="slide-text">After reading task requirements</p></div>
      <div class="slide"><img src="assets/taskdemo.gif" alt="mem" class="slide-img"><p class="slide-text">After looking at task demo</p></div>
      <div class="slide"><img src="assets/dive-in.jpeg" alt="mem" class="slide-img"><p class="slide-text">Diving in development</p></div>
      <div class="slide"><img src="assets/console.gif" alt="mem" class="slide-img"><p class="slide-text">Trying to catch the bug</p></div>
      <div class="slide"><img src="assets/dali.jpeg" alt="mem" class="slide-img"><p class="slide-text">Night before the deadline</p></div>
      <div class="slide"><img src="assets/ready.jpeg" alt="mem" class="slide-img"><p class="slide-text">Task is ready for cross-check!</p></div>
      <div class="slide"><img src="assets/student1.jpeg" alt="mem" class="slide-img"><p class="slide-text">Hoping that Student1 won't notice you</p></div>
    </div>
    <div class="slider-nav">
      <label for="eyes" class="nav-btn" id="btn1"><span></span></label>
      <label for="taskread" class="nav-btn" id="btn2"><span></span></label>
      <label for="taskdemo" class="nav-btn" id="btn3"><span></span></label>
      <label for="dive-in" class="nav-btn" id="btn4"><span></span></label>
      <label for="console" class="nav-btn" id="btn5"><span></span></label>
      <label for="dali" class="nav-btn" id="btn6"><span></span></label>
      <label for="ready" class="nav-btn" id="btn7"><span></span></label>
      <label for="student1" class="nav-btn" id="btn8"><span></span></label>
    </div>
  </div>
  <!--<div class="thanks"><a href="https://pikabu.ru/tag/Dailypurrr" target='_blank'>All these pretty cats are from Dailypurrr</a></div> -->
  </div>
</body>
</html>
